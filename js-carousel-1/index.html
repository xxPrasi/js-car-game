<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/slider.css">
    <title>Image Carousel</title>
</head>
<body>
    
    <div class="carousel-container">
        <button class="carousel_button previous" id="previous">&#10094;</button>
        <div class="carousel-image-wrapper">
        <img class= "active" src="images/img_dusk.jpg" alt="Digital painting of dusk at countryside" />
        <img src="images/img_skyline.jpg" alt="Digital painting of city skyline" />
        <img src="images/img_spring.jpg" alt="Digital painting of spring at countryside" />
        </div>
        <button class="carousel_button next" id="next">&#10095;</button>

        <div class="dot-contain">
            <span id="dot1" ></span> 
            <span id="dot2" ></span> 
            <span id="dot3" ></span> 
        </div>
    </div>

    <script src="js/slider.js"></script> 
</body>
</html>
